<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Todo List</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }

    .container {
      background: #fff;
      width: 380px;
      padding: 24px;
      border-radius: 1px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #4a4a8a;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
    }

    .inputelement {
      flex: 1;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .add-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .add-btn:hover {
      box-shadow: 0 6px 14px rgba(102, 126, 234, 0.5);
      transform: translateY(-1px);
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f6f7ff;
      padding: 12px;
      border-radius: 12px;
      border: 1.5px solid #dddfff;
      margin-bottom: 10px;
      transition: 0.25s;
    }

    .todo-item:hover {
      background: #eef0ff;
    }

    .todo-text {
      font-size: 14px;
      color: #333366;
      font-weight: 500;
    }

    .date {
      font-size: 12px;
      color: #6666aa;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
    }

    .delete-btn:hover {
      background: #e63939;
    }

    .empty {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Todo List âœ…</h2>

    <div class="input-group">
      <input
        type="text"
        class="inputelement"
        placeholder="Add a new task"
        aria-label="Todo text"
      />
      <input type="date" class="js-date" aria-label="Due date" />
      <button class="add-btn" type="button" id="addBtn">Add</button>
    </div>

    <div class="final"></div>
  </div>

  <script>
    const todoInput = document.querySelector(".inputelement");
    const dateInput = document.querySelector(".js-date");
    const todoList = document.querySelector(".final");
    const addBtn = document.getElementById("addBtn");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      if (todos.length === 0) {
        todoList.innerHTML = `<p class="empty">No tasks yet ðŸ‘€</p>`;
        return;
      }

      todoList.innerHTML = todos
        .map(
          (todo, index) => `
          <div class="todo-item">
            <div>
              <div class="todo-text">${todo.name}</div>
              <div class="date">${todo.dueDate || "No due date"}</div>
            </div>
            <button class="delete-btn" data-index="${index}">
              Delete
            </button>
          </div>
        `
        )
        .join("");
    }

    function addTodo() {
      const name = todoInput.value.trim();
      const dueDate = dateInput.value;

      if (!name) {
        alert("Please enter a task name!");
        return;
      }

      todos.push({ name, dueDate });
      saveTodos();
      renderTodos();

      todoInput.value = "";
      dateInput.value = "";
      todoInput.focus();
    }

    todoList.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const index = e.target.dataset.index;
        todos.splice(index, 1);
        saveTodos();
        renderTodos();
      }
    });

    addBtn.addEventListener("click", addTodo);
    todoInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTodo();
    });

    renderTodos();
  </script>
</body>
</html>
